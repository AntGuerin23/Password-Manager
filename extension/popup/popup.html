<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport"
              content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="../stylesheets/style.css">
        <link rel="stylesheet" href="../vendor/sb-admin-2.min.css">
        <script src="../scripts/login.js" type="module"></script>
        <title>Login</title>
    </head>
    <body id="bs-override" class="blue-gradient m-4 large-body">
        <div class="card">
            <div class="card-body">
                <h1 class="h4 text-gray-900 mb-4 text-center">Login</h1>
                <form class="user">
                    <div class="form-group">
                        <input type="text"
                               class="form-control form-control-user"
                               id="usernameInput" placeholder="Enter Username">
                    </div>
                    <div class="form-group">
                        <input name="password" type="password"
                               class="form-control form-control-user"
                               id="passwordInput" placeholder="Enter Password">
                    </div>
                    <button type="button" id="loginButton" class="btn btn-primary btn-user btn-block">
                        Login
                    </button>
                </form>
            </div>
        </div>
    </body>
</html>
